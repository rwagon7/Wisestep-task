<div class="main-div">
  <div class="parent">
    <mat-card style="color:azure">
      <mat-card-content style="color:bisque">
        <form>
          <div>
            <mat-form-field class="form-field-input ">
              <div style="text-align:center;">
                <mat-label *ngIf="originalURL.value == ''">Enter URL</mat-label>
                <input matInput type="text" #originalURL maxlength="50">
              </div>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="form-field-input">
              <div style="text-align:center;">
                <mat-label *ngIf="this.newURL == ''">Short URL</mat-label>
                <input matInput type="text"  [value]="newURL">
              </div>
            </mat-form-field>
          </div>
          <div>
            <h4>Location</h4>
            <mat-form-field class="form-field-input ">
              <mat-label>Location</mat-label>
              <select matNativeControl #country >
                <option value="IN">IN</option>
                <option value="CHINA">CHINA</option>
                <option value="USA">USA</option>
                <option value="RUSSIA">USA</option>
                <option value="ENGLAND">USA</option>
              </select>
            </mat-form-field>
          </div>
          <div>
            <button type="submit" (click)="shortenURL(originalURL,country)" class="btn btn-primary">shorten the
              URL</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
